<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="text-align: center">Welcome to {{title}}</h2>
  
  <button type="submit" class="btn btn-primary btn-lg btn-block" style="text-align: center" (click)="GoToSubmit()">Register</button><br><br><br>
  <button class="btn btn-light btn-lg" routerLink="society" target="_blank">Society</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-light btn-lg" routerLink="building" type="submit">Building</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-light btn-lg" routerLink="flat" type="submit">Flat</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-light btn-lg"  routerLink="owner" type="submit">Owner</button>
     
</div>

</body>
</html>
